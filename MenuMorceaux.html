<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="MenuMorceaux.css" />
		<title>Menu-Morceaux</title>
	</head>
	<body>
		<div>
			Super repas garanti !
		</div>
		</br>
		<div>
			<div id="headBar" class = "rbt">
				<div id="titreMenu" class="menuObj"> Menu de la semaine </div>
				<div id="titrePlats" class="platsObj"> Plats Favoris </div>
				<div id="titreCourses" class="coursesObj"> Plats Favoris </div>
				<button id="mainQuittButton" class="quittButton platsObj coursesObj"> &times </button>
			</div>
			<section id="sectionMenu" class="rac flexFill menuObj">
				<div class="cct" id="DivMenuSemaine">
					<div id="TabMenuSemaine" class="rac">
					<!-- jours remplis automatiquement par le code javascript -->
					</div>
				   
					<div class="rac" style="width:100%">
						<div> fleche gauche</div>
						<div> fleche droite</div>
					</div>
				</div>
				
				<div class="zone_boutons">
					<div id="boutonFavoris">
						<div class="ccc">
							<div>Plats favoris</div>
							<div>...</div>
						</div>
					</div>
					<div id="boutonCourses">
						<div class="ccc">
							<div>Courses</div>
							<div>...</div>
						</div>
					</div>
				</div>
			</section>
			
			<section id="sectionPlats" class="cac flexFill platsObj">
				<div> du gratin de limace va être ajouté au jour sélectionné!</div>
				<button id="platsOkButton"> OK </button>
			</section>
			
			<section id="listeCourses" class="rac flexFill coursesObj">
				
			</section>
		</div>
	</body>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="MenuMorceaux.js"></script>
</html>
